apply plugin: 'com.android.library'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }

    dependencies {
        compileOnly fileTree(dir: '../libs', include: '*.jar')
    }

    afterEvaluate {
        generateDebugBuildConfig.enabled = false
    }
}
